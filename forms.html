<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#dob").datepicker({
                changeMonth:true,
                changeYear:true,
                yearRange:"1960:2022",
                maxDate:"-18y",
                minDate:"-55y"
            });
        });
    </script>
    <style>
        .c1{
            width:200px;
        }
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Times New Roman', Times, serif;
        }
        body{
            min-height:100vh;
            display:inline-block;
            justify-content:center;
            align-items:center;
        }
        form input{
            margin:4px;
            padding:4px;
        }
    </style>
    </head>

<body>
    <center>
    <h1>REGISTRATION FORM</h1>
    <form action="" onsubmit="myfunction(event)">
        <table>
            <tr>
                <td>name</td>
                <td><input required class="c1" type="text" id="name"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input required class="c1" type="email" id="email"> </td>
            </tr>
            <tr>
                <td>password</td>
                <td><input required class="c1" type="password" id="password"> </td>
            </tr>
            <tr>
                <td>date of birth</td>
                <td><input class="c1" type="text" id="dob"></td>
            </tr>
            <tr>
                <td><input required type="checkbox">accept terms </td>
            </tr>
            <tr>
                <td><button type="submit">submit</button> </td>
            </tr>
        </table>
    </form>
</center>
    <script>
        function myfunction(event)
        {
            event.preventDefault();
            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;
            var dob=document.getElementById("dob").value;
            localStorage.setItem('ls_name',name);
            localStorage.setItem('ls_email',email);
            localStorage.setItem('ls_password',password);
            localStorage.setItem('ls_dob',dob);
        }
    </script>
</body>
</html>
